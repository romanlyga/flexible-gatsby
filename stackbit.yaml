stackbitVersion: ~0.3.0
ssgName: gatsby
nodeVersion: '12'
publishDir: public
pagesDir: content/blog
models:
  blog:
    type: page
    label: Blog
    fields:
      - name: title
        type: string
        label: Title
      - name: date
        type: date
        label: Date
      - name: img
        type: image
        label: Img
      - name: tags
        type: list
        items:
          type: string
        label: Tags
    folder: ''
  welcome_to_gatsby:
    type: page
    label: Welcome To Gatsby
    folder: welcome-to-gatsby
    match:
      - '*'
    fields:
      - type: string
        name: title
        label: Title
      - type: datetime
        name: date
        label: Date
      - type: string
        name: description
        label: Description
